<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODULARS</title>
    <!-- Embed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Public+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./assets/logo/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./assets/logo/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/logo/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/logo/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/logo/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/logo/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/logo/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/logo/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/logo/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- ========== Header ========== -->
    <header class="header">
      <div class="container">
        <!-- ========== Header Top ========== -->
        <div class="header-top">
          <!-- Logo -->
          <a href="/">
            <img
              class="header__logo"
              src="./assets/img/logo/logo.svg"
              alt="MODULARS"
            />
          </a>

          <!-- Nav Bar -->
          <nav class="nav-bar">
            <ul class="nav-bar__list">
              <li class="nav-bar__list">
                <a href="#!" class="nav-bar__link nav-bar__link--active">
                  Home
                </a>
              </li>
              <li class="nav-bar__list">
                <a href="#!" class="nav-bar__link">About</a>
              </li>
              <li class="nav-bar__list">
                <a href="#!" class="nav-bar__link">Blog</a>
              </li>
              <li class="nav-bar__list">
                <a href="#!" class="nav-bar__link">Contact</a>
              </li>
            </ul>
          </nav>

          <!-- Action -->
          <div class="header-action">
            <a href="#!" class="header-action__btn btn">Sign Up</a>
          </div>
        </div>
        <div class="header__seperate"></div>

        <!-- ========== Hero ========== -->
        <section class="hero">
          <div class="hero__row">
            <img
              src="./assets/img/pattern/pattern.svg"
              alt=""
              class="hero__pattern"
            />
            <img
              src="./assets/img/pattern/pattern.svg"
              alt=""
              class="hero__pattern"
            />

            <section class="hero__content">
              <h1 class="hero__heading section-heading">
                We’re a creative design agency.
              </h1>
              <p class="hero__desc section-desc">
                A brilliant, modular agency template for startup’s build yours
                toady.
              </p>
              <div class="hero__action">
                <a href="#!" class="hero__btn btn">Get in touch</a>
                <div class="hero-watch">
                  <div class="hero-watch__border">
                    <div class="hero-watch__icon">
                      <img src="./assets/img/icon/play.svg" alt="" />
                    </div>
                  </div>
                  <span class="hero-watch__text">Watch Video</span>
                </div>
              </div>
            </section>
            <div class="hero__media">
              <figure class="hero__images">
                <img
                  src="./assets/img/hero-img-01.png"
                  alt=""
                  class="hero__img"
                />
                <img
                  src="./assets/img/hero-img-02.png"
                  alt=""
                  class="hero__img"
                />
                <img
                  src="./assets/img/hero-img-03.png"
                  alt=""
                  class="hero__img"
                />
              </figure>
            </div>
          </div>
        </section>
      </div>
    </header>

    <!-- ========== Main ========== -->
    <main class="main">
      <!-- ========== Client ========== -->
      <section class="client">
        <div class="container">
          <div class="client__body">
            <img
              src="./assets/img/icon/google-icon.svg"
              alt=""
              class="client__logo"
            />
            <img
              src="./assets/img/icon/slack-icon.svg"
              alt=""
              class="client__logo"
            />
            <div class="client__logo client__discord">
              <img
                src="./assets/img/icon/discord-icon.svg"
                alt=""
                class="client__discord-logo"
              />
              <span class="client__discord-text">Agworld</span>
            </div>
            <img
              src="./assets/img/icon/riotinto-icon.svg"
              alt=""
              class="client__logo"
            />
            <img
              src="./assets/img/icon/heroku-icon.svg"
              alt=""
              class="client__logo"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- ========== Footer ========== -->
    <footer class="footer"></footer>
  </body>
</html>
